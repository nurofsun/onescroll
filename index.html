<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/minireset.css" media="all">
    <link rel="stylesheet" href="dist/css/style.css" media="all">
    <link rel="stylesheet" href="dist/css/onescroll.css" media="all">
    <title>OneScroll Demo</title>
  </head>
  <body class="onescroll">
    <div id="root" class="onescroll-container">
      <header class="onescroll-section">
        <h1>
          Yet, Another Full Page Scroll
          JavaScript Library
        </h1>
      </header>
      <section class="onescroll-section">
    <button id="onescroll-section-0">
      0
    </button>
      </section>
      <section class="onescroll-section"></section>
    </div>
    <script src="dist/js/onescroll.js"></script>
    <script>
      let onescroll = new OneScroll('.onescroll');
      onescroll.init();
      document.querySelector('#onescroll-section-0').addEventListener('click', function() {
        onescroll.moveByIndex(0);
      });
    </script>
  </body>
</html>
