<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/minireset.css" media="all">
    <link rel="stylesheet" href="dist/css/style.css" media="all">
    <link rel="stylesheet" href="dist/css/onescroll.css" media="all">
    <title>OneScroll Demo</title>
  </head>
  <body class="onescroll">
      <div class="onescroll-container">
        <div class="onescroll-section bg-dark">Hello</div>
        <div class="onescroll-section bg-red">Hello</div>
        <div class="onescroll-section bg-blue">Hello</div>
      </div>
      <div class="onescroll-control">
        <button class="onescroll-next">
          Next
        </button>
        <button class="onescroll-previous">
          Previous
        </button>
      </div>
    <script src="dist/js/onescroll.js"></script>
    <script>
      let onescroll = new OneScroll('.onescroll');
      onescroll.init();
      document.querySelector('.onescroll-next').addEventListener('click', function() {
        onescroll.next();
      });
    </script>
  </body>
</html>
